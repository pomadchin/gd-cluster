sudo: required
language: bash

services:
- docker

env:
  global:
  - DOCKER_VERSION=1.11.2-0~trusty
  - DOCKER_COMPOSE_VERSION=1.8.0-rc1

before_install:
- apt-cache madison docker-engine
- sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin

install:
- docker-compose --version
- docker-compose --verbose build

before_deploy:
- docker login -e . -p "${QUAY_PASSWORD}" -u "${QUAY_USER}" quay.io

deploy:
- provider: script
  script:
  - .docker/release.sh --publish --tag=latest
  - .docker/release.sh --publish --tag=${TRAVIS_TAG:-${TRAVIS_COMMIT:0:7}}
  on:
    repo: geotrellis/geodocker-cluster
    tags: true

notifications:
  slack:
    secure: 
